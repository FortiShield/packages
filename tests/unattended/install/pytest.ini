[pytest]
filterwarnings =
    ignore:Unverified HTTPS request is being made.*
markers =
    fortishield: tests to be executed on Fortishield hosts (does not include fortishield-clusterd test).
    fortishield_cluster: test for fortishield-clusterd it is meant to be executed on the master node if a fortishield cluster is configured.
    fortishield_worker: test for fortishield cluster worker nodes. It is meant to be executed on the worker nodes.
    indexer: tests to be executed on Fortishield Indexer hosts.
    indexer_cluster: tests to be executed on Fortishield Indexer hosts on distributed installations.
    dashboard: tests to be executed on Fortishield dashboard hosts.